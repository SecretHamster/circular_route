[loggers]
keys=root,main,output,job

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_job]
level=DEBUG
handlers=fileHandler
qualname=job
propagate=0

[logger_main]
level=DEBUG
handlers=fileHandler
qualname=main
propagate=0

[logger_output]
level=INFO
handlers=fileHandler,consoleHandler
qualname=output
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_outputconsoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=("logs/main.log", "a")

[formatter_simpleFormatter]
format=%(asctime)s - %(module)s - %(lineno)s - %(levelname)s - %(message)s
datefmt=